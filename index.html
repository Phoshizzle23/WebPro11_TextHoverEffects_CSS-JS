<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Hover Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2 class="text">Vanilla Javascript</h2>
    <script>
        let text = document.querySelector('.text');
        text.innerHTML = text.innerText.split('').map((letter, i) => `<span style="transition-delay:${i * 40}ms;filter:hue-rotate(${i * 30}deg)">${letter}</span>`).join('');
    </script>
    
</body>
</html>
